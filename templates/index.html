<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Query Ship Information</h2>
        <form id="shipForm">
            <div class="form-group">
                <label for="shipName">Ship Name</label>
                <input type="text" class="form-control" id="shipName" name="shipName" required>
            </div>
            <div class="form-group">
                <label for="shipLockId">Ship Lock ID</label>
                <input type="text" class="form-control" id="shipLockId" name="shipLockId" required>
            </div>
            <div class="form-group">
                <label for="shipLockRoomId">Ship Lock Room ID</label>
                <input type="text" class="form-control" id="shipLockRoomId" name="shipLockRoomId" required>
            </div>
            <div class="form-group">
                <label for="pics">Pics</label>
                <input type="text" class="form-control" id="pics" name="pics">
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" class="form-control" id="source" name="source">
            </div>
            <div class="form-group">
                <label for="sourceId">Source ID</label>
                <input type="text" class="form-control" id="sourceId" name="sourceId">
            </div>
            <div class="form-group">
                <label for="deviceId">Device ID</label>
                <input type="text" class="form-control" id="deviceId" name="deviceId">
            </div>
            <div class="form-group">
                <label for="sort">Sort</label>
                <input type="text" class="form-control" id="sort" name="sort">
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" class="form-control" id="data" name="data">
            </div>
            <div class="form-group">
                <label for="shipLockNumber">Ship Lock Number</label>
                <input type="text" class="form-control" id="shipLockNumber" name="shipLockNumber">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="response" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#shipForm').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serializeArray();
                var data = {};
                $.each(formData, function(index, item) {
                    data[item.name] = item.value;
                });

                $.ajax({
                    url: '/shipInDeal/getShip',  // 发送到 Flask 后端的 /submit 路由
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        $('#response').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                    },
                    error: function(xhr, status, error) {
                        $('#response').html('<pre>Error: ' + xhr.responseText + '</pre>');
                    }
                });
            });
        });
    </script>
</body>
</html>
