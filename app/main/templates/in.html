        // æ—¶é—´æ ¼å¼åŒ–
        function formatDateTime(dateTimeString) {
            // å°† RFC 2822 æ ¼å¼çš„æ—¥æœŸå­—ç¬¦ä¸²è½¬æ¢ä¸º Date å¯¹è±¡
            const date = new Date(dateTimeString);

            // ä½¿ç”¨UTCæ–¹æ³•è·å–å¹´ã€æœˆã€æ—¥ã€å°æ—¶ã€åˆ†é’Ÿå’Œç§’
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0'); // æœˆä»½ä»0å¼€å§‹ï¼Œæ‰€ä»¥è¦åŠ 1
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hour = String(date.getUTCHours()).padStart(2, '0');
            const minute = String(date.getUTCMinutes()).padStart(2, '0');
            const second = String(date.getUTCSeconds()).padStart(2, '0');

            // æŒ‰ç…§ YYYY-MM-DD HH:MM:SS çš„æ ¼å¼è¿”å›å­—ç¬¦ä¸²
            return `${year}-${month}-${day} ${hour}:${minute}:${second}`;

        // æ·»åŠ æ—¶é—´èŒƒå›´çš„è¾…åŠ©å‡½æ•°
        function getDateRange(timeRange) {
            const now = new Date();
            const end = new Date(now);
            let start = new Date(now);

            switch (timeRange) {
                case 'today':
                    start.setHours(0, 0, 0, 0);
                    break;
                case 'yesterday':
                    start.setDate(start.getDate() - 1);
                    start.setHours(0, 0, 0, 0);
                    end.setHours(0, 0, 0, 0);
                    break;
                case 'week':
                    start.setDate(start.getDate() - 7);
                    break;
                case 'month':
                    start.setDate(start.getDate() - 30);
                    break;
                default:
                    start.setHours(0, 0, 0, 0);
            }

            return {
                start: start.toISOString(),
                end: end.toISOString()
            };
        }
