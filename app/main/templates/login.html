<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>船闸感知系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0061a7;
            --secondary-color: #0099ff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --text-primary: #333;
            --text-secondary: #666;
            --animation-speed: 0.3s;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(-45deg, #0061a7, #0099ff, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        .login-wrapper {
            display: flex;
            width: 900px;
            height: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .login-sidebar {
            width: 40%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: slideIn 1s ease-out;
        }

        .login-main {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: all var(--animation-speed) ease;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all var(--animation-speed) ease;
            background: transparent;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            border-color: var(--secondary-color);
            outline: none;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            transform: translateY(-30px) scale(0.8);
            color: var(--secondary-color);
            background: white;
            padding: 0 5px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-secondary);
            border-radius: 4px;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
        }

        .custom-checkbox::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: var(--secondary-color);
            transition: all var(--animation-speed) ease;
        }

        input[type="checkbox"]:checked+.custom-checkbox {
            border-color: var(--secondary-color);
        }

        input[type="checkbox"]:checked+.custom-checkbox::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 153, 255, 0.3);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .login-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-content {
            animation: float 6s infinite;
        }

        .sidebar-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .sidebar-content p {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 900px) {
            .login-wrapper {
                width: 95%;
                height: auto;
                flex-direction: column;
            }

            .login-sidebar,
            .login-main {
                width: 100%;
            }

            .login-sidebar {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <!-- 动态生成的粒子将在这里 -->
    </div>

    <div class="login-wrapper">
        <div class="login-sidebar">
            <div class="sidebar-content">
                <h2>船闸感知系统</h2>
                <p>智能化船闸管理平台，为您提供全方位的船闸监控和管理服务。</p>
                <ul class="feature-list">
                    <li>
                        <span class="feature-icon">✓</span>
                        实时监控船闸状态
                    </li>
                    <li>
                        <span class="feature-icon">✓</span>
                        智能预警系统
                    </li>
                    <li>
                        <span class="feature-icon">✓</span>
                        数据分析与可视化
                    </li>
                </ul>
            </div>
            <div class="version-info">
                <p>Version 1.0.1</p>
            </div>
        </div>

        <div class="login-main">
            <div class="login-header">
                <h1>欢迎登录</h1>
                <p>请使用您的账号登录系统</p>
            </div>

            <form id="loginForm" method="post" action="">
                <div class="form-group">
                    <input class="form-control" type="text" id="username" placeholder="用户名" name="username">
                    <label class="form-label" for="username"></label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="密码" name="password">
                    <label class="form-label" for="password"></label>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" hidden>
                        <span class="custom-checkbox"></span>
                        记住我
                    </label>
                </div>

                <button type="submit" class="login-btn">登录信息</button>
            </form>
        </div>
    </div>

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particles = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // 随机大小
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particles.appendChild(particle);
            }
        }

        // // 表单验证
        // document.getElementById('loginForm').addEventListener('submit', function (e) {
        //     e.preventDefault();
        //     const username = document.getElementById('username').value;
        //     const password = document.getElementById('password').value;

        //     if (!username || !password) {
        //         alert('请填写完整的登录信息');
        //         return;
        //     }

        //     // 这里添加登录逻辑
        //     console.log('登录信息:', { username, password });
        // });

        // 波纹效果
        document.querySelector('.login-btn').addEventListener('click', function (e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            this.appendChild(ripple);

            const rect = this.getBoundingClientRect();
            ripple.style.left = `${e.clientX - rect.left}px`;
            ripple.style.top = `${e.clientY - rect.top}px`;

            setTimeout(() => ripple.remove(), 1000);
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();
        });
    </script>
</body>

</html>
