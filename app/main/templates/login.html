<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>淮阴船闸</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        .form-label {
            position: absolute;
            left: 15px;
            top: 0;
            padding: 0 5px;
            background-color: white;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: #666;
            pointer-events: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: #666;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 14px;
            text-align: center;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .social-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .social-links p {
            color: #666;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }
        }

        /* 添加输入框动画效果 */
        .form-control:focus+.form-label {
            color: #667eea;
        }

        /* 添加波纹动画效果 */
        .btn:active {
            transform: scale(0.98);
        }

        .form-control::placeholder {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>淮阴船闸</h1>
            <p style="color: #666;">请输入您的账号和密码</p>
        </div>

        <form method="post" action="">
            <div class="form-group">
                <input class="form-control" placeholder="用户名" type="text" name="username">
                <label class="form-label"></label>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="密码" type="password" name="password">
                <label class="form-label"></label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">记住我</label>
            </div>

            {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% if messages %}
            {% for message in messages %}
            <div class="error-message">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <button class="btn" type="submit">登 录</button>
        </form>

        <div class="social-links">
            <p>还没有账号？ <a href="#" style="color: #667eea; text-decoration: none;">立即注册</a></p>
        </div>
    </div>
</body>

</html>
